<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Movies in the Netherlands</title>
    <!--<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
          type='text/css'/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header navbar-right">
            <form class="navbar-form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div>
    </div>
</nav>

<!-- Header -->
<div class="jumbotron">

    <div class="container">
        <br/>

        <h2 wicket:id="title"/>
        <br/>

        <div class="row">
            <div class="col-md-3">
                <a href="#" wicket:id="link-amsterdam">Amsterdam</a>
            </div>
            <div class="col-md-3">
                <a href="#" wicket:id="link-rotterdam">Rotterdam</a>
            </div>
            <div class="col-md-3">
                <a href="#" wicket:id="link-utrecht">Utrecht</a>
            </div>
            <div class="col-md-3">
                <a href="#" wicket:id="link-all">Alle steden</a>
            </div>
        </div>
    </div>

</div>

<!-- body -->
<div class="container">
    <wicket:container wicket:id="movies-panel"/>
</div>

</body>
</html>
